<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script>
      // Theme management, inline in `head` to avoid FOUC
      // Theme List
      window.themes = {
        'kouize-light': 'Kouize Light',
        'kouize-dark': 'Kouize Dark',
      };

      // Get theme from localstorage or OS preferences
      window.getTheme = function() {
        // Theme set in localstorage
        if('theme' in localStorage) {
          return localStorage.theme;
        }
        // No theme set, but OS preference set
        let defaultLight = 'kouize-light';
        let defaultDark = 'kouize-dark';
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? defaultDark : defaultLight;
      }

      // Add a classe to root element corresponding to the theme
      window.updateTheme = function() {
        let theme = getTheme();
        var themeClasses = [];
        document.documentElement.classList.remove(...Object.keys(window.themes).map(key => `theme-${key}`));
        document.documentElement.classList.add(`theme-${theme}`);
      }

      // Update on load
      window.updateTheme();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
